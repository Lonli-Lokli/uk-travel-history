name: Supabase CI (migrations, lint, tests)

on:
  pull_request:
    branches: [master]
    paths:
      - 'supabase/**'
      - '.github/workflows/supabase-ci.yml'
      - 'src/types/supabase.ts'

jobs:
  db-check:
    name: Database Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Start Supabase (local)
        run: supabase start

      - name: Verify Supabase is running
        run: supabase status

      - name: Reset DB and replay migrations
        run: supabase db reset --local

      - name: Lint database (fail on errors)
        run: supabase db lint --level error --local

      - name: Run database tests (pgTAP)
        run: supabase test db

      - name: Generate Supabase TypeScript types from local DB
        run: |
          set -euo pipefail
          supabase gen types typescript --local --schema public > packages/db/src/internal/providers/supabase.types.ts

      - name: Fail if generated types differ from committed types
        run: |
          set -euo pipefail
          git diff --exit-code -- packages/db/src/internal/providers/supabase.types.ts

      - name: Ensure git working tree clean
        run: |
          set -euo pipefail
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "ERROR: Uncommitted changes detected after running migrations/types generation"
            git status
            exit 1
          fi

      - name: Stop Supabase
        if: always()
        run: supabase stop --no-backup
