name: Cleanup Old Artifacts

on:
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    name: Delete Old Artifacts
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Cleanup old artifacts
        uses: actions/github-script@v8
        with:
          script: |
            const daysToKeep = 7;
            const cutoffDate = new Date();
            cutoffDate.setDate(cutoffDate.getDate() - daysToKeep);

            console.log(`Deleting artifacts older than ${cutoffDate.toISOString()}`);

            let deletedCount = 0;
            let totalSize = 0;

            // Get all artifacts
            const artifacts = await github.paginate(
              github.rest.actions.listArtifactsForRepo,
              {
                owner: context.repo.owner,
                repo: context.repo.repo,
                per_page: 100
              }
            );

            console.log(`Found ${artifacts.length} total artifacts`);

            // Filter and delete old artifacts
            for (const artifact of artifacts) {
              const createdAt = new Date(artifact.created_at);

              if (createdAt < cutoffDate) {
                console.log(`Deleting artifact: ${artifact.name} (created: ${artifact.created_at}, size: ${(artifact.size_in_bytes / 1024 / 1024).toFixed(2)} MB)`);

                try {
                  await github.rest.actions.deleteArtifact({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    artifact_id: artifact.id
                  });

                  deletedCount++;
                  totalSize += artifact.size_in_bytes;
                } catch (error) {
                  console.error(`Failed to delete artifact ${artifact.name}: ${error.message}`);
                }
              }
            }

            const totalSizeMB = (totalSize / 1024 / 1024).toFixed(2);
            console.log(`\nCleanup complete:`);
            console.log(`- Deleted ${deletedCount} artifacts`);
            console.log(`- Freed ${totalSizeMB} MB of storage`);

            // Create a summary
            await core.summary
              .addHeading('Artifact Cleanup Summary')
              .addTable([
                [{data: 'Metric', header: true}, {data: 'Value', header: true}],
                ['Artifacts Deleted', deletedCount.toString()],
                ['Storage Freed', `${totalSizeMB} MB`],
                ['Cutoff Date', cutoffDate.toISOString()]
              ])
              .write();
