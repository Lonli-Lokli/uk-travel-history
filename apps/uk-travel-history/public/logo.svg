<svg xmlns="http://www.w3.org/2000/svg" width="520" height="120" viewBox="0 0 520 120" role="img" aria-label="UK Travel Tracker logo">
  <defs>
    <linearGradient id="gBlue" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#1E40AF"/>
      <stop offset="1" stop-color="#0EA5E9"/>
    </linearGradient>
    <linearGradient id="gGreen" x1="0" y1="1" x2="1" y2="0">
      <stop offset="0" stop-color="#16A34A"/>
      <stop offset="1" stop-color="#22C55E"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#0B1220" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- Icon -->
  <g transform="translate(22,18)" filter="url(#soft)">
    <!-- Document -->
    <path d="M18 6h44l14 14v62a10 10 0 0 1-10 10H18a10 10 0 0 1-10-10V16A10 10 0 0 1 18 6z"
          fill="url(#gBlue)"/>
    <path d="M62 6v16a6 6 0 0 0 6 6h16" fill="#FFFFFF" opacity="0.22"/>
    <path d="M62 6l20 20H68a6 6 0 0 1-6-6V6z" fill="#FFFFFF" opacity="0.18"/>

    <!-- Lines on document -->
    <rect x="20" y="34" width="44" height="6" rx="3" fill="#FFFFFF" opacity="0.35"/>
    <rect x="20" y="46" width="52" height="6" rx="3" fill="#FFFFFF" opacity="0.28"/>
    <rect x="20" y="58" width="38" height="6" rx="3" fill="#FFFFFF" opacity="0.22"/>

    <!-- Calendar badge -->
    <g transform="translate(46,52)">
      <circle cx="22" cy="22" r="20" fill="url(#gGreen)"/>
      <rect x="12" y="12" width="20" height="18" rx="3" fill="#FFFFFF" opacity="0.95"/>
      <rect x="12" y="10" width="20" height="5" rx="2.5" fill="#FFFFFF" opacity="0.85"/>
      <circle cx="16" cy="10" r="2" fill="#14532D" opacity="0.55"/>
      <circle cx="28" cy="10" r="2" fill="#14532D" opacity="0.55"/>
      <!-- check -->
      <path d="M16.2 22.2l3.6 3.6 8.8-8.8" fill="none" stroke="#16A34A" stroke-width="3.2" stroke-linecap="round" stroke-linejoin="round"/>
    </g>

    <!-- Small "export arrow" accent -->
    <path d="M18 84c18 8 36 8 54 0" fill="none" stroke="#FFFFFF" stroke-width="6" stroke-linecap="round" opacity="0.22"/>
  </g>

  <!-- Wordmark (paths-free: uses system sans; safe for web) -->
  <g transform="translate(150,44)">
    <text x="0" y="40" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="34" font-weight="800" fill="#0B1220">UK</text>
    <text x="58" y="40" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="34" font-weight="800" fill="#0EA5E9">Travel</text>
    <text x="170" y="40" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif"
          font-size="34" font-weight="800" fill="#16A34A">Tracker</text>
  
  </g>
</svg>
